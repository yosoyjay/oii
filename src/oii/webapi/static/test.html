<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<link type="text/css" href="css/smoothness/jquery-ui-1.8.14.custom.css" rel="Stylesheet" /> 
<link type="text/css" href="collapsing.css" rel="Stylesheet"/>
<link type="text/css" href="locking.css" rel="Stylesheet"/>
<script type="text/javascript" src="js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.14.custom.min.js"></script>
<script type="text/javascript" src="js/oii-utils.js"></script>

<script type="text/javascript" src="quickinfo.js"></script>
<script type="text/javascript" src="existingTable.js"></script>
<script type="text/javascript" src="collapsing.js"></script>
<script type="text/javascript" src="locking.js"></script>
<!-- ZOOM Support -->
<script type="text/javascript" src="js/jquery.hotkeys.js"></script>
<script type="text/javascript">
$(document).ready(function() {
  $('#theButton').button();
  $('#locky').locking(function() { // lock callback
    $('#theButton').button('disable')
      .unbind('click.superwownamespaceyay');
  }, function() { // unlock callback
    $('#theButton').button('enable')
      .bind('click.superwownamespaceyay', function() {
        alert('you clicked it, not me.');
      });
  });
});
</script>
<title>Testables</title>
</head>
<body>
<div id="locky" style="padding: 5px; border: 1px solid; width: 300px">This is some lockable content including a button
<a href="#" id="theButton">click me</a>
</div>
</body>
</html>
